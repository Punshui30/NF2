[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"

# API to Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA fallback so /onboarding, /dashboard, etc. work on refresh
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
